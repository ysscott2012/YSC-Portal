<div class="sub-section">
  <ul class="nav nav-pills">
    <li class="nav-item" [ngClass]="{ 'active': title === 'All' }">
      <a class="nav-link" [routerLink]="['/user/table']">All</a>
    </li>
    <li class="nav-item" [ngClass]="{ 'active': title === 'Pending' }">
      <a class="nav-link" [routerLink]="['/user/pending']">Pending</a>
    </li>
    <li class="nav-item" [ngClass]="{ 'active': title === 'Approved' }">
      <a class="nav-link" [routerLink]="['/user/approved']">Approved</a>
    </li>
    <li class="nav-item" [ngClass]="{ 'active': title === 'Rejected' }">
      <a class="nav-link" [routerLink]="['/user/rejected']">Rejected</a>
    </li>
  </ul>
</div>

<table class="table table-bordered">
  <tr>
    <th scope="col">User Name</th>
    <th scope="col">Email</th>
    <th scope="col">Level</th>
    <th scope="col">Date</th>
    <th scope="col">Action</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.getFullName()}}</td>
    <td>{{user.email}}</td>
    <td>{{user.getLevelName()}}</td>
    <td>{{user.getSinceDateString()}}</td>
    <td>
      <button type="button" class="btn btn-success" *ngIf='!user.isApproved && current.email!=user.email' (click)="approve(user)">Approve</button>
      <button type="button" class="btn btn-danger" *ngIf='!user.isRejected && current.email!=user.email' (click)="reject(user)">Reject</button>
    </td>
  </tr>
</table>
